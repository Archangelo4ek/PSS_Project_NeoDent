<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запись на стоматологические услуги</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h1>Запись на приём к стоматологу</h1>
    <form action="success.html" method="post">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">Номер телефона</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="service">Услуга</label>
      <select id="service" name="service" required>
        <option value="">Выберите услугу</option>
        <option value="consultation">Консультация</option>
        <option value="cleaning">Чистка зубов</option>
        <option value="filling">Пломбирование</option>
        <option value="whitening">Отбеливание</option>
      </select>
      <label for="date">Дата</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Время</label>
      <input type="time" id="time" name="time" required>
      <button type="submit">Отправить заявку</button>
    </form>
  </div>
</body>
</html>
